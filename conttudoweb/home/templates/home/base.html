{% load static %}

<!doctype html>
<html lang="pt-br">
<head>
    {% if not debug %}
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-57052794-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());

            gtag('config', 'UA-57052794-1');
        </script>
    {% endif %}

    <meta charset="utf-8"/>

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>

    <title>{{ page.title }} | {{ EMPRESA.name }}</title>
    <meta name="description" content="{{ page.description }}">

    <meta name="Keywords" content="{{ page.keywords }}">

    <meta name="author" content="Alessandro Folk, {{ EMPRESA.email }}">
    <meta name="reply-to" content="{{ EMPRESA.email }}">

    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet"/>

    <!--  Custom CSS for app    -->

</head>

{% if not debug %}
    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v3.3'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/pt_BR/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat"
         attribution=setup_tool
         page_id="162368193966827"
         theme_color="#ff7e29">
    </div>
{% endif %}
